<table width="100%" border="0">
  <tr>
  		<td><script type="text/javascript">
					var data=new Date() //Date function returns system Date.
					var week=new Array("<b>Sunday","<b>Monday","<b>Tuesday",
						"<b>Wednesday","<b>Thursday","<b>Friday","<b>Saturday") 
						/*Names of the days of the week, Unable to complete <b> bold tags 
						because I wanted the effect to blend over into the digits*/
					var month=new Array("<b>January","<b>February","<b>March",
						"<b>April","<b>May","<b>June","<b>July","<b>August",
						"<b>September",	"<b>October","<b>November","<b>December")
						//Names of the 12 months
					document.write (week[data.getDay()] + "  ")//Writes from the array 'week' day of week.
					document.write(data.getDate() + " ")//Writes the numerical date
					document.write(month[data.getMonth()] + " ")//Writes from the array 'month' .
					document.write(data.getFullYear())//The getFullYear yields the four digit year.

					/*I found a similar program on the web and modeled my program after it. I used a 
					different array structure than the original.The Title: Daily Greeting,
